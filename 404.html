<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>

    <script>
      (function () {
        var l = window.location;

        // Prevent infinite redirect loop
        if (l.search.indexOf("redirect=") !== -1) return;

        var redirectPath =
          l.pathname + l.search + l.hash;

        l.replace(
          l.origin +
          "/?redirect=" +
          encodeURIComponent(redirectPath)
        );
      })();
    </script>
  </head>

  <body>
    Redirecting...
  </body>
</html>
